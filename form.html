<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <h2><b><u>Registration Form</u></b></h2>
        <form>
            <h3>Enter Username and Password</h3>
            UserName <input type="text" placeholder="username"><br>
            Password <input type="password" placeholder="password"><br><br>

            <h3>Select your Class</h3>
            <label for="101">
            <input type="radio" value="class XI" name="class" id="101">class XI
            </label><br>
            <label for="102">
            <input type="radio" value="class XII" name="class" id="102">class XII
            </label><br><br>

            <h3>Select your Favourite Subject</h3>
            <label for="id1">
                <input type="checkbox" value="math" name="subject" id="id1"> Math
            </label><br>
            <label for="id2">
                <input type="checkbox" value="physics" name="subject" id="id2"> Physics
            </label><br>
            <label for="id3">
                <input type="checkbox" value="chemistry" name="subject" id="id3"> Chemistry
            </label><br>
            <label for="id4">
                <input type="checkbox" value="computer science" name="subject" id="id4"> Computer Science
            </label><br>
            <label for="id5">
                <input type="checkbox" value="english" name="subject" id="id5"> English
            </label><br><br>

            <h3>Select your City</h3>
            <select name="city">
                <option value="Select">Select</option>
                <option value="Delhi">Delhi</option>
                <option value="Banglore">Banglore</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
            </select>

            <h3>Give your Feedback</h3>
            <textarea name="feedback" id="101" placeholder="please give your valuable feedback"></textarea><br><br>

             <input type="submit" value="submit">
        </form>
    </main>
    <footer></footer>
</body>
</html>
